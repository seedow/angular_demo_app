<!DOCTYPE html>
<html ng-app="demo_app">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<link rel="stylesheet" href="dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="dist/css/style.css">
		<script src="dist/js/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="dist/js/app.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div ng-controller="mainController" class='app'>
			<div ng-repeat="movie in movies">
  
			<div class="thumbnail col-sm-6 col-md-4">
				<img class="movie-poster"ng-src="{{movie.poster_path}}"/>
				<span class='movie-title centered'>{{movie.title}}</span>
			</div>
		</div>
	</div>
	
</body>
</html>
