<div class='app container-fluid'>
	
	
	<div class="form-group">
		<form ng-submit="searchMovie(movie)" class="form-inline">
			<div class="input-group input-group-lg">
				<span class="input-group-addon" id="sizing-addon1">Movie</span>
				<input type="text" ng-model="movie" class="form-control">
			</div>
			
			<button type="submit" class="btn btn-primary btn-lg">Search</button>
		</form>
	</div>
</div>
<div ng-repeat="movie in movies | orderBy:'-vote_count'" class="col-md-6">
	<div class='thumbnail movie' ng-mouseover="displayVotes(this)">
		<img class="movie-poster"ng-src="{{movie.poster_path}}"/>
		<div class='movie-title label label-default'>{{movie.title}}</div>
		<div class='votes'><b>Votes:</b> {{movie.vote_count | number}}</div>
		<div class='description'><b>Description:</b> {{movie.overview}}</div>
		<div class='description'><b>Released:</b> {{movie.release_date | date}}</div>
	</div>
</div>
</div>
